{% extends 'base.html' %}
{% block content %}
    <h1>User-Signup</h1>
    <form method='POST'>
        <label><span class="form_label">Username</span>
            <input name="username" type="text" value='{{username}}'/>
        </label><br>  
        <p class="error1">{{username_error}}</p>
        
        <label><span class="form_label">Password</span>
        <input name="password" type="password" value=''/></label><br>
        <p class="error2">{{password_error}}</p>

        <label><span class="form_label">Verify Password</span>
        <input name="password_validate" type="password" value=''/></label><br>
        <p class="error3">{{password_validate_error}}</p>

        <label><span class="form_label">Email (optional)</span>
        <input name="email" type="text" value='{{email}}'/></label><br>
        <p class="error4">{{email_error}}</p>
        
        <input class="submit" type="submit" value="Submit"/>
    </form>

{% endblock %}
